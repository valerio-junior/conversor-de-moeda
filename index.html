<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert</title>
</head>
<body>
    <img class="logo" src="assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-of-convert">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-to-convert">
                <option value="dolar">US$ Dólar</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-convert-img" src="assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real brasileiro</p>
                <p class="currency-value-to-convert" id="currency-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">U$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
